name: Build Images

on:
  push:
    branches: [main, fix-*]
    paths:
      - "Dockerfile"
      - ".github/workflows/build-and-deploy.yml" # this file

# https://evilmartians.com/chronicles/build-images-on-github-actions-with-docker-layer-caching
jobs:
  build-images:
    name: ğŸ³ Build Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.12.0]
        architecture: [amd64]
    steps:
      - name: ğŸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ³ Set up Docker Buildx
        id: buildx
        # Use the action from the master, as we've seen some inconsistencies with @v1
        # Issue: https://github.com/docker/build-push-action/issues/286
        uses: docker/setup-buildx-action@v1.6.0
        # Only worked for us with this option on ğŸ¤·â€â™‚ï¸
        with:
          install: true

      - name: ğŸ“¦ï¸ Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          # Key is named differently to avoid collision
          key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-multi-buildx

      - name: ğŸ”’ Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Image
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: Dockerfile
          cache-from: type=local,src=/tmp/.buildx-cache
          # Note the mode=max here
          # More: https://github.com/moby/buildkit#--export-cache-options
          # And: https://github.com/docker/buildx#--cache-tonametypetypekeyvalue
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            $TAG_PREFIX:latest
            $TAG_PREFIX:${{ matrix.node-version }}
            $TAG_PREFIX:${{ github.sha }}
        env:
          TAG_PREFIX: "ghcr.io/${{ github.repository }}

      - name: ğŸšš Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      
      - name: Get sizes
        run: docker images
