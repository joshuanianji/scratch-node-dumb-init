name: Build Images

on:
  workflow_dispatch:
  pull_request:
    branches: [automated-docs]


jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Run Script
        uses: actions/github-script@v6
        id: script
        with:
          result-encoding: string
          script: |
            const script = require('./scripts/update-versions.js')
            await script({ github, context, core })